<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @font-face {
            font-family: Molot;
            src: url(/Fonts/Molot.otf);
        }

        body {
            background-image: url(dark-black-background-design-with-stripes_1017-38064.avif);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Molot', sans-serif;
            flex-direction: column;
        }

        h1 {
            color: #fff;
            font-size: 96px;
            margin: 0;
            margin-bottom: 40px;
            margin-top: -20px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .login-container {
            border: 2px solid #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-field {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 25px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
            font-family: 'Molot', sans-serif;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 25px;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #fff;
            font-family: 'Molot', sans-serif;
        }

        .login-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>JAMBONK</h1>
    <div class="login-container">
        <input type="email" class="input-field" placeholder="Gmail" required>
        <div class="password-container">
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
        </div>
        <button class="login-button">Sign in</button>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
        }
    </script>
</body>
</html>
